<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing Load Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator-card">
            <h1 class="calculator-title">Wing Loading Calculator</h1>

            <div class="input-group">
                <div class="input-header">
                    <label for="body-weight">Your weight (kg):</label>
                    <span class="input-value" id="body-weight-display">82 kg (181 lbs)</span>
                </div>
                <input type="range" id="body-weight" min="40" max="150" value="82" step="1" class="slider">
            </div>

            <div class="input-group">
                <div class="input-header">
                    <label for="equipment-weight">Equipment weight (kg):</label>
                    <span class="input-value" id="equipment-weight-display">10 kg (22 lbs)</span>
                </div>
                <input type="range" id="equipment-weight" min="5" max="25" value="10" step="1" class="slider">
            </div>

            <div class="input-group">
                <div class="input-header">
                    <label for="canopy-size">Canopy size (sq ft):</label>
                    <span class="input-value" id="canopy-size-display">131 sq ft</span>
                </div>
                <input type="range" id="canopy-size" min="70" max="300" value="131" step="1" class="slider">
            </div>

            <div class="result-section">
                <div class="wingload-result" id="wingload-result">
                    Wing loading: <span id="wingload-value">1.55</span>
                </div>
                <div class="wingload-slider-wrapper">
                    <input type="range" id="wingload-slider" min="0" max="3" step="0.01" value="1.55" class="slider wingload-slider" disabled>
                    <div class="wingload-scale">
                        <span>0</span>
                        <span>1.0</span>
                        <span>2.0</span>
                        <span>3.0</span>
                    </div>
                </div>
            </div>

            <div class="level-banner" id="level-banner">
                <span class="level-text" id="level-text">ADVANCED Recommended minimum: 600+ jumps</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
